<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULL GAMES</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-todo-form">
        <div class="foto-form-ladoizq">
            <img src="img/Formulario foto.png" class="fotoform" alt="">
        </div>
        <div class="form-container">
            <p class="title">Iniciar sesion</p>
            <form class="form">
                <div class="input-group">
                    <label for="username">Email</label>
                    <input type="email" name="username" id="username" placeholder="Ingresa tu email">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">¿Has olvidado tu contraseña?</a>
                    </div>  
                </div>
                <button class="btn-iniciarsesion">INICIAR SESION</button>
            </form>
            <div class="social-message">
                <div class="line"></div>
                <p class="message">O puedes iniciar sesion con</p>
                <div class="line"></div>
            </div>
            <div class="social-icons">
                <button aria-label="Log in with Google" class="icon">
                   <img src="img/google (3).png" alt="">
                </button>
                <button aria-label="Log in with Facebook" class="icon">
                    <img src="img/facebook (4).png" alt="">

    
                </button>
            </div>
            <p class="signup">¿Todavia no tienes una cuenta?
                <a rel="noopener noreferrer" href="#" class="">Crea una ahora</a>
            </p>
        </div>
    </div>

        <!---------------------------------FOOTER----------------------------------->

</body>
</html>
