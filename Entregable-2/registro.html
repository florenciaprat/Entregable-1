<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULL GAMES</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-todo-form">
        <div class="foto-form-ladoizq">
            <img src="img/Formulario foto.png" class="fotoform" alt="">
        </div>
        <div class="form-container-regis">
            <div class="parte-superior-regis">
                <p class="title-regis">Registrate con </p>
                <div class="social-icons-registrarse">
                    <button aria-label="Log in with Google" class="icon">
                    <img src="img/google (3).png" alt="">
                    </button>
                    <button aria-label="Log in with Facebook" class="icon">
                        <img src="img/facebook (4).png" alt="">
                    </button>
                </div>
            </div>
            <div class="social-message-regis">
                <div class="line"></div>
                <p class="message">O </p>
                <div class="line"></div>
            </div>
            <form class="form-regis">
                <div class="form-primerosinput">
                    <div class="input-group-regis">
                        <label for="username">Nombre y Apellido</label>
                        <input class="nombreyapellido" type="text" name="username" id="username" placeholder="Ingresa tu nombre y apellido">
                    </div>
                    <div class="input-group-regis">
                        <label for="username">Edad</label>
                        <input class="edad" type="number" name="edad" id="edad" placeholder="edad">
                    </div>
                </div>
                <div class="input-group-regis">
                    <label for="username">Nickname</label>
                    <input type="text" name="nickname" id="nickname" placeholder="Ingresa tu nickname">
                </div>
                <div class="input-group-regis">
                    <label for="username">Email</label>
                    <input type="email" name="username" id="username" placeholder="Ingresa tu email">
                </div>
                <div class="input-group-regis">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña"> 
                </div>
                <div class="input-group-regis">
                    <label for="password">Repetir Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña"> 
                </div>
                <div class="fin-form-regis">
                    <button class="btn-registrarse">CAPTCHA </button>
                    <button class="btn-registrarse">REGISTRARSE</button>
                </div>
            </form>
            <p class="signup-regis">¿Ya tienes cuenta?
                <a rel="noopener noreferrer" href="#" class="">Inicia sesion</a>
            </p>
        </div>
    </div>

        <!---------------------------------FOOTER----------------------------------->

</body>
</html>
